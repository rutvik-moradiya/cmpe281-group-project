version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing project dependencies...
      - cd client
      - npm install
      - npm install react-scripts
  build:
    commands:
      - echo Initiating build...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "*/"
  base-directory: build
